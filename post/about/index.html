              <p>夢得所謂「斯是陋室，惟吾德馨」者，自其有陋室而謂也，固不致黜落而白衣者如此。今既時移勢易，寒士欲有一廬以爲蝸居亦不可得，遑論書齋。所聊以自慰者，野馬虛無飄渺間，雙鯉尺素，管錐志林，盡在於此，以爲書齋，無傷大雅。故瑣記閒話於此，供知己者引以爲三徑。是爲記。</p>
<p>玄岩 壬寅年八月二十一日</p>
